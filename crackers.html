<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Crackers</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00cc00;
      font-family: 'Courier New', monospace;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      font-size: 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00cc00;
    }

    .pergunta {
      background-color: #111;
      border: 2px solid #006600;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .pergunta p {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .pergunta label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    button {
      margin-top: 15px;
      background-color: #007700;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #00aa00;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1em;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <h1>Conhecimentos sobre Crackers</h1>

  <!-- PERGUNTA 1 -->
  <div class="pergunta">
    <p>1. O que é um cracker?</p>
    <label><input type="radio" name="q1" value="certo"> Alguém que invade sistemas de forma ilegal</label>
    <label><input type="radio" name="q1" value="errado"> Um hacker ético que protege empresas</label>
    <label><input type="radio" name="q1" value="errado"> Um programador de jogos open source</label>
    <button onclick="verificarResposta('q1', 'feedback1')">Verificar</button>
    <div id="feedback1" class="feedback"></div>
  </div>

  <!-- PERGUNTA 2 -->
  <div class="pergunta">
    <p>2. Qual das opções é uma ação típica de um cracker?</p>
    <label><input type="radio" name="q2" value="errado"> Testar a segurança de sites com permissão</label>
    <label><input type="radio" name="q2" value="certo"> Roubar dados e senhas sem autorização</label>
    <label><input type="radio" name="q2" value="errado"> Criar redes privadas seguras</label>
    <button onclick="verificarResposta('q2', 'feedback2')">Verificar</button>
    <div id="feedback2" class="feedback"></div>
  </div>

  <!-- PERGUNTA 3 -->
  <div class="pergunta">
    <p>3. O que diferencia um cracker de um hacker ético?</p>
    <label><input type="radio" name="q3" value="certo"> O cracker age sem permissão e de forma ilegal</label>
    <label><input type="radio" name="q3" value="errado"> O cracker programa melhor que o hacker</label>
    <label><input type="radio" name="q3" value="errado"> O cracker trabalha para a polícia</label>
    <button onclick="verificarResposta('q3', 'feedback3')">Verificar</button>
    <div id="feedback3" class="feedback"></div>
  </div>

  <!-- PERGUNTA 4 -->
  <div class="pergunta">
    <p>4. Qual das ações abaixo é ILEGAL?</p>
    <label><input type="radio" name="q4" value="errado"> Realizar auditoria de segurança autorizada</label>
    <label><input type="radio" name="q4" value="errado"> Reportar falhas de segurança a uma empresa</label>
    <label><input type="radio" name="q4" value="certo"> Invadir um banco e roubar informações</label>
    <button onclick="verificarResposta('q4', 'feedback4')">Verificar</button>
    <div id="feedback4" class="feedback"></div>
  </div>

  <!-- PERGUNTA 5 -->
  <div class="pergunta">
    <p>5. Qual é um dos objetivos mais comuns de um cracker?</p>
    <label><input type="radio" name="q5" value="errado"> Ajudar a melhorar a segurança de sistemas</label>
    <label><input type="radio" name="q5" value="certo"> Obter lucro através de ações ilegais</label>
    <label><input type="radio" name="q5" value="errado"> Proteger dados de clientes</label>
    <button onclick="verificarResposta('q5', 'feedback5')">Verificar</button>
    <div id="feedback5" class="feedback"></div>
  </div>

  <script>
    function verificarResposta(nomeGrupo, idFeedback) {
      const opcoes = document.getElementsByName(nomeGrupo);
      let selecionado = null;

      for (let opcao of opcoes) {
        if (opcao.checked) {
          selecionado = opcao.value;
          break;
        }
      }

      const feedback = document.getElementById(idFeedback);

      if (selecionado === null) {
        feedback.textContent = '⚠️ Por favor, selecione uma opção.';
        feedback.style.color = '#ffaa00';
      } else if (selecionado === 'certo') {
        feedback.textContent = '✅ Resposta correta!';
        feedback.style.color = '#66ff66';
      } else {
        feedback.textContent = '❌ Resposta incorreta.';
        feedback.style.color = '#ff6666';
      }
    }
  </script>

</body>
</html>
